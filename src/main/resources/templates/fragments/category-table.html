<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<table th:fragment="categoryTable" class="table table-striped">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="cat:${categories}">
    <td th:text="${cat.id}"></td>
    <td th:text="${cat.name}"></td>
    <td><a th:if="${cat.products.isEmpty()}" th:href="@{'/category/delete?id='+ ${cat.id}}" class="btn btn-outline-danger">Delete</a></td>
  </tr>
  </tbody>
</table>
</body>
</html>
